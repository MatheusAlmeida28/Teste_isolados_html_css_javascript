<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font: 20pt Arial;}
    </style>
</head>
<body>
    <script>
        nome = prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}.Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em upper fica ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em lower fica ${nome.toLowerCase()} <br/>`)
        
        num = Number(prompt('Qual o número?'))
        document.write(`Colocando casas decimais seria assim: ${num.toFixed(2).replace('.',',')} <br/>`)
        document.write(`O número em Real será de ${num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })}`)
    </script>
</body>
</html>
