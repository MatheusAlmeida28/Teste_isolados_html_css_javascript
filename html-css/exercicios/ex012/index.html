<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeos será hospedado no próprio servidor</p>

    <video controls width="300" poster="imagem/X5SZ2.jpg">
        <source src="videos/Ultra Inst.m4v" type="">
        <source src="videos/Ultra Inst2.webm" type="">
        <source src="videos/Ultra Inst3.mkv" type="">
        <p>Seu navegador no tem suporte para esse vídeo</p>

    </video>
    <h1>Inserindo vídeos polo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TkkMCyeN2ug" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
